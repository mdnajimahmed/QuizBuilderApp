
spring:
  jackson:
    default-property-inclusion: non_null
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://cognito-idp.ap-southeast-2.amazonaws.com/ap-southeast-2_5Xy5gOXtg
  flyway:
    enabled: 'true'
    baselineVersion: 0.0.0.0
    schemas: public
    baseline-on-migrate: 'true'
    placeholder-replacement: 'false'
    locations: classpath:db/migration
    outOfOrder: 'true'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true

  datasource:
    password: pgtest
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: pgtest
    url: jdbc:tc:postgresql:15.2-alpine://localhost:5432/postgres
    hikari:
      schema: public
